<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.animation!!!!</title>
    <style>
        #div1{
            background-color: green;
            width: 100px;
            height: 100px;
            top: 300px;
            left: 300px;
            position: absolute;
            animation: magic 80s linear infinite; 
        }

        @keyframes magic{
            from{transform: rotateX(0deg) rotateZ(0deg) rotateY(0deg)scale(1); background-color: green;}
            to{transform: rotateX(1000deg) rotateZ(1000deg) rotateY(1000deg) scale(10); background-color: blue;}
        }
    </style>
</head>
<body>
    <div id="div1">
        I am magical
    </div>
</body>
</html>
