<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <style>
        :root{
            --light_square: #ffcd9e;
            --dark_square: #d18b47;
        }
        table{
            background-color: black;
        }
        td{
            background-color: white;
            text-align: center;
            font-size: 4rem;
            width: 100px;
            height: 100px;
        }
        .dark{
            background-color: var(--dark_square);
        }
        .light{
            background-color: var(--light_square);
        }

    </style>
</head>
<body>
    <table id="chessboard">
        <tr>

            <td class="dark">&#9815;</td>
            <td class="light">&#9816;</td>
            <td class="dark">&#9814;</td>
        </tr>

</html>
