<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebLite10</title>
    <style>
        .question-box{
            display: block;
            height: 250px;
            border: 1px solid black;
            text-align: center;
            margin: none;
        }
    </style>
</head>
<body>
    <div id="id1">
    </div>

    <script>
        async function main(){
            let div1 = document.getElementById("id1");
            let url1 = "https://opentdb.com/api.php?amount=5&category=19&difficulty=hard&type=multiple";
            let data1 = await (await fetch(url1)).json();

            for(let i of data1["results"]){
                div1.innerText += `
                    <div class="question-box">
                        ${i["question"]}
                    </div>
                `;
            }
        }
        main();
    </script>
</body>
</html>
