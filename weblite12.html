<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weblite12</title>
</head>
<body>
    <script>
        async function main(){
            let url1 = "https://v2.jokeapi.dev/joke/Programming?type=single&amount=10";
            let dat1 = await (await fetch(url1)).json();
            for(let i of dat1["jokes"]){
                console.log(i["joke"]);
            }
        }

        main();
    </script>    
</body>
</html>
